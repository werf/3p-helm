name: build-pr
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.36.0
      - name: Test style
        run: make test-style
      - name: Run unit tests
        run: make test-coverage

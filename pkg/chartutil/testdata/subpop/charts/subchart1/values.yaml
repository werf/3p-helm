# Default values for subchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# subchart1
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 200m
    memory: 200Mi
    plasticity: 0
  requests:
    cpu: 250m
    memory: 250Mi
    truthiness: 200

